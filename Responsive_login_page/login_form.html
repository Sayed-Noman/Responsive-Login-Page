<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/login_css.css">
        <script  src="https://kit.fontawesome.com/a81368914c.js"></script>
        <!-- Google Fonts Links-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <img class="left_car_slide" src="img/img1.svg">
        <div class="page_container">
            <div class="boy_with_car">
                <img class="boy_with_car_image" src="img/jeep_car_driver.svg">
            </div>
            <div class="login_form_container">
                <form action="login_form.html">
                    <img class="profile_avatar_image" src="img/profile_picture_avatar.svg">
                    <h2 class="welcome_title">Welcome</h2>
                    <div class="input-container username">
                        <div class="icon-tag">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input class="input" type="text">
                        </div>
                    </div>

                    <div class="input-container password">
                        <div class="icon-tag">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <a href="#">Forgot Password</a>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/login_js.js"></script>

    </body>

</html>
